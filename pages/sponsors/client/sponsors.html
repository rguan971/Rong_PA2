<template name="sponsors">

	<div class="jumbotron">
		<h1>Welcome any sponsor!</h1>
	</div>

	{{today}}

	<table class="table table-bordered table-striped">
		<thead>
	    <tr>
	      <th>Person</th>
	      <th>Amount</th>
	    </tr>
	  </thead>

		<tbody>
			{{#each s in sponsorData}}
			<tr>
				<td>{{s.name}}</td>
				<td>{{s.amt}}</td>
			</tr>
      {{/each}}
		</tbody>

		<tfoot>
			<tr>
				<td>total</td>
				<td>$7,400</td>
			</tr>
		</tfoot>
	</table>

</template>
